<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntes Libres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BARRA LATERAL -->
    <div id="toolbar">
        <h2>Herramientas</h2>
        
        <button id="addText">Agregar Texto</button><br><br>
        <button id="addImage">Agregar Imagen</button><br><br>

        <label>Color de línea:</label>
        <input type="color" id="lineColor" value="#000000"><br><br>

        <label>Color de fondo:</label>
        <input type="color" id="bgColor" value="#ffffff"><br><br>

        <button id="exportPDF">Exportar PDF</button>

        <!-- Cargar imagen -->
        <input type="file" id="imgLoader" accept="image/*" style="display:none">
    </div>

    <!-- ÁREA DEL LIENZO -->
    <div id="canvasContainer">
        <svg id="connections"></svg>
        <div id="canvas"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
